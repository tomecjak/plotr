<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/svg+xml" href="image/favicon.svg" sizes="any">
    <title>Plotr</title>
    <style>
        :root {
            --color-bg-primary: #fcfcf9;
            --color-bg-secondary: #ffffff;
            --color-text-primary: #13343b;
            --color-text-secondary: #626c7c;
            --color-primary: #164f8f;
            --color-primary-hover: #0B5BA4;
            --color-border: rgba(94, 82, 64, 0.2);
            --color-error: #c0152f;
            --color-success: #164f8f;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-bg-primary: #1f2121;
                --color-bg-secondary: #262828;
                --color-text-primary: #f5f5f5;
                --color-text-secondary: #a7a9a9;
                --color-primary: #164f8f;
                --color-primary-hover: #0B5BA4;
                --color-border: rgba(119, 124, 124, 0.3);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--color-bg-primary);
            color: var(--color-text-primary);
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--color-text-primary);
        }

        .subtitle {
            color: var(--color-text-secondary);
            margin-bottom: 2rem;
        }

        .upload-section {
            background: var(--color-bg-secondary);
            border: 2px dashed var(--color-border);
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .upload-section.dragover {
            border-color: var(--color-primary);
            background: rgba(33, 141, 141, 0.05);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: var(--color-primary-hover);
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(98, 108, 113, 0.15);
            color: var(--color-text-primary);
        }

        .btn-secondary:hover {
            background: rgba(98, 108, 113, 0.25);
        }

        .files-list {
            margin-bottom: 2rem;
        }

        .file-item {
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .file-size {
            color: var(--color-text-secondary);
            font-size: 0.875rem;
        }

        .file-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.875rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--color-bg-secondary);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--color-border);
        }

        th {
            background: rgba(22, 79, 143, 0.2);
            font-weight: 600;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input[type="number"],
        input[type="email"],
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--color-bg-secondary);
            color: var(--color-text-primary);
            font-family: inherit;
        }

        input[type="number"]:focus,
        input[type="email"]:focus,
        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            outline: 2px solid var(--color-primary);
            border-color: var(--color-primary);
        }

        .email-section {
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
        }

        .hidden {
            display: none;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .alert-success {
            background: rgba(22, 79, 143, 0.2);
            color: var(--color-success);
            border: 1px solid var(--color-success);
        }

        .alert-error {
            background: rgba(192, 21, 47, 0.1);
            color: var(--color-error);
            border: 1px solid var(--color-error);
        }

        .processing {
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            border: 3px solid rgba(33, 141, 141, 0.2);
            border-top: 3px solid var(--color-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: center;">
            <h1>PLOTR </h1>
            <p class="subtitle">Print Like Orc, Then Relax</p>
        </div>

        <div id="alertContainer"></div>

        <div class="upload-section" id="uploadSection">
            <div class="upload-icon">游늬</div>
            <p style="margin-bottom: 1rem;">Pretiahnite PDF s칰bory sem alebo kliknite na tla캜idlo</p>
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" accept=".pdf" multiple>
                <label for="fileInput" class="btn">Vybra콘 PDF s칰bory</label>
            </div>
        </div>

        <div id="filesList" class="files-list hidden"></div>

        <div id="tableSection" class="hidden">
            <h2 style="margin-bottom: 1rem;">Preh쬬d PDF s칰borov</h2>
            <table id="pdfTable">
                <thead>
                    <tr>
                        <th>캛.</th>
                        <th>N치zov s칰boru</th>
                        <th>Rozmer str치nky</th>
                        <th>Po캜et A4</th>
                        <th>A4 칑 K칩pie</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>

            <div class="email-section">
                <h3 style="margin-bottom: 1.5rem;">Odoslanie tabu쬶y emailom</h3>
                
                <div class="form-group">
                    <label for="projectSelect">V칳ber zak치zky:</label>
                    <select id="projectSelect" onchange="loadProjectData()">
                        <option value="">-- Vlastn칠 zadanie --</option>
                        <option value="1" data-number="9103-06" data-name="R4 Pre코ov - severn칳 obchvat (km 4,3-14,5)" data-manager="Ing. B. Juhas">R4 Pre코ov - severn칳 obchvat</option>
                        <option value="2" data-number="D25-031" data-name="I/12 B캩chovice - 칔valy" data-manager="Ing. T. Honc">I/12 B캩chovice - 칔valy</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="projectNumber">캛칤slo zak치zky:</label>
                    <input type="text" id="projectNumber" placeholder="Zadajte 캜칤slo zak치zky">
                </div>

                <div class="form-group">
                    <label for="projectName">N치zov zak치zky:</label>
                    <input type="text" id="projectName" placeholder="Zadajte n치zov zak치zky">
                </div>

                <div class="form-group">
                    <label for="projectManager">Zodpovedn칳 projektant:</label>
                    <input type="text" id="projectManager" placeholder="Meno a priezvisko projektanta">
                </div>

                <div class="form-group">
                    <label for="copies">Po캜et k칩pi칤:</label>
                    <input type="number" id="copies" min="1" value="1" placeholder="Zadajte po캜et k칩pi칤" onchange="updateA4Totals()" oninput="updateA4Totals()">
                </div>

                <div class="form-group">
                    <label for="printType">Typ tla캜e:</label>
                    <select id="printType">
                        <option value="finalna">Fin치lna tla캜</option>
                        <option value="pracovna">Pracovn치 tla캜</option>
                    </select>
                </div>

                <!-- Skryt칳 emailov칳 input, ktor칳 sa automaticky napln칤 a umo쬹칤 edit치ciu -->
                <div class="form-group" hidden>
                    <label for="email">Email adresa pr칤jemcu:</label>
                    <input type="email" id="email" readonly required>
                </div>

                <div class="form-group">
                    <label for="message">Pozn치mka (volite쬹칠):</label>
                    <textarea id="message" rows="4" placeholder="Pridajte vlastn칰 spr치vu k emailu..."></textarea>
                </div>

                <div style="text-align: center;">
                <button class="btn" onclick="sendEmailViaClient()">Odosla콘 cez emailov칠ho klienta</button>
                <button class="btn btn-secondary" onclick="resetApp()" style="margin-left: 0.5rem;">Za캜a콘 znova</button>
                </div>
            </div>
        </div>

        <div id="processingSection" class="processing hidden">
            <div class="spinner"></div>
            <p>Spracov치vam PDF s칰bory...</p>
        </div>

        <footer style="text-align: center; margin-top: 1rem;">
            <a href="https://github.com/tomecjak" style="color: var(--color-text-secondary); text-decoration: none;">VibeCode by Jakub 游뱄</a>
        </footer>
    </div>

        <script>
    document.addEventListener('DOMContentLoaded', function() {
        const input = document.getElementById('email');
        const user = 'mudrakova';      // Tu zadaj u쮂셨ate쬬
        const domain = 'dopravoprojekt';       // Tu dom칠nu
        const tld = 'sk';            // Tu TLD
        const email = user + '@' + domain + '.' + tld;
        
        input.value = email;
        input.removeAttribute('readonly');  // Umo쬹칤 edit치ciu ak treba
    });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script>
        let pdfFiles = [];

        const fileInput = document.getElementById('fileInput');
        const uploadSection = document.getElementById('uploadSection');
        const filesList = document.getElementById('filesList');
        const tableSection = document.getElementById('tableSection');
        const tableBody = document.getElementById('tableBody');
        const alertContainer = document.getElementById('alertContainer');
        const processingSection = document.getElementById('processingSection');

        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(f => f.type === 'application/pdf');
            handleFiles(files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(Array.from(e.target.files));
        });

        function handleFiles(files) {
            if (files.length === 0) {
                showAlert('Pros칤m vyberte aspo켿 jeden PDF s칰bor.', 'error');
                return;
            }

            pdfFiles = files;
            displayFilesList();
            processingSection.classList.remove('hidden');
            
            setTimeout(() => {
                processFiles();
            }, 500);
        }

        function displayFilesList() {
            filesList.innerHTML = '';
            filesList.classList.remove('hidden');
            
            pdfFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div class="file-info">
                        <div class="file-name">游늯 ${file.name}</div>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                    </div>
                    <div class="file-actions">
                        <button class="btn btn-small btn-secondary" onclick="removeFile(${index})">Odstr치ni콘</button>
                    </div>
                `;
                filesList.appendChild(fileItem);
            });
        }

        function removeFile(index) {
            pdfFiles = Array.from(pdfFiles);
            pdfFiles.splice(index, 1);
            
            if (pdfFiles.length === 0) {
                filesList.classList.add('hidden');
                tableSection.classList.add('hidden');
                fileInput.value = '';
            } else {
                displayFilesList();
                processFiles();
            }
        }

        async function processFiles() {
            tableBody.innerHTML = '';
            
            for (let i = 0; i < pdfFiles.length; i++) {
                const file = pdfFiles[i];
                
                try {
                    const arrayBuffer = await file.arrayBuffer();
                    const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
                    const pages = pdfDoc.getPages();
                    const firstPage = pages[0];
                    const { width, height } = firstPage.getSize();
                    
                    const widthMM = (width * 0.352778).toFixed(0);
                    const heightMM = (height * 0.352778).toFixed(0);
                    const pageSizeStr = `${widthMM} 칑 ${heightMM} mm`;
                    
                    const pageArea = widthMM * heightMM;
                    const a4Area = 210 * 297;
                    const a4Count = Math.round(pageArea / a4Area);
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${i + 1}</td>
                        <td>${file.name}</td>
                        <td>${pageSizeStr}</td>
                        <td>${a4Count} A4</td>
                        <td class="a4-total-cell">-</td>
                    `;
                    tableBody.appendChild(row);
                } catch (error) {
                    console.error('Chyba pri spracovan칤 PDF:', error);
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${i + 1}</td>
                        <td>${file.name}</td>
                        <td colspan="2">Chyba pri 캜칤tan칤 PDF</td>
                    `;
                    tableBody.appendChild(row);
                }
            }
            
            processingSection.classList.add('hidden');
            tableSection.classList.remove('hidden');
            showAlert(`칔spe코ne spracovan칳ch ${pdfFiles.length} PDF s칰borov.`, 'success');
            updateA4Totals();
        }

        function loadProjectData() {
            const projectSelect = document.getElementById('projectSelect');
            const selectedOption = projectSelect.options[projectSelect.selectedIndex];
            
            if (projectSelect.value === '') {
                return;
            }
            
            const projectNumber = selectedOption.getAttribute('data-number') || '';
            const projectName = selectedOption.getAttribute('data-name') || '';
            const projectManager = selectedOption.getAttribute('data-manager') || '';
            
            document.getElementById('projectNumber').value = projectNumber;
            document.getElementById('projectName').value = projectName;
            document.getElementById('projectManager').value = projectManager;
        }

        function updateA4Totals() {
            const copies = parseInt(document.getElementById('copies').value) || 1;
            const rows = tableBody.querySelectorAll('tr');
            let grandTotal = 0;

            rows.forEach((row) => {
                const cells = row.querySelectorAll('td');
                if (cells.length >= 4) {
                    const a4Text = cells[3].textContent.trim();
                    const a4Match = a4Text.match(/(\d+)/);
                    if (a4Match) {
                        const a4Count = parseInt(a4Match[1]);
                        const totalA4 = a4Count * copies;
                        grandTotal += totalA4;
                        
                        const totalCell = row.querySelector('.a4-total-cell');
                        if (totalCell) {
                            totalCell.textContent = `${totalA4} A4`;
                        }
                    }
                }
            });

            let summaryRow = tableBody.querySelector('.summary-row');
            if (!summaryRow) {
                summaryRow = document.createElement('tr');
                summaryRow.className = 'summary-row';
                summaryRow.style.fontWeight = 'bold';
                summaryRow.style.background = 'rgba(22, 79, 143, 0.2)';
                tableBody.appendChild(summaryRow);
            }

            summaryRow.innerHTML = `
                <td colspan="4" style="text-align: right; padding-right: 1rem;">CELKOM:</td>
                <td>${grandTotal} A4</td>
            `;
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }

        function sendEmailViaClient() {
            const projectName = document.getElementById('projectName').value;
            const projectManager = document.getElementById('projectManager').value;
            const projectNumber = document.getElementById('projectNumber').value;
            const printType = document.getElementById('printType').value;
            const printTypeText = printType === 'finalna' ? 'Fin치lna tla캜' : 'Pracovn치 tla캜';
            const copies = document.getElementById('copies').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (!email) {
                showAlert('Pros칤m zadajte emailov칰 adresu.', 'error');
                return;
            }

            if (!copies || copies < 1) {
                showAlert('Pros칤m zadajte platn칳 po캜et k칩pi칤.', 'error');
                return;
            }

            const rows = tableBody.querySelectorAll('tr');
            let tableText = 'INFORM츼CIE O Z츼KAZKE A TLA캛I\n\n';
            
            if (projectNumber) {
                tableText += `캛칤slo zak치zky: ${projectNumber}\n`;
            }
            if (projectName) {
                tableText += `N치zov zak치zky: ${projectName}\n`;
            }
            if (projectManager) {
                tableText += `Zodpovedn칳 projektant: ${projectManager}\n`;
            }
            tableText += `Typ tla캜e: ${printTypeText}\n`;
            tableText += `Po캜et po쬬dovan칳ch k칩pi칤: ${copies}`;
            tableText += '\n\n';
            tableText += 'PREH컇AD PDF S칔BOROV\n\n';
            tableText += '캛. | N치zov s칰boru | Rozmer v칳kresu | Po캜et A4 | Spolu A4\n';
            
            rows.forEach((row) => {
                if (!row.classList.contains('summary-row')) {
                    const cells = row.querySelectorAll('td');
                    const rowData = Array.from(cells).map(cell => cell.textContent.trim()).join(' | ');
                    tableText += rowData + '\n';
                }
            });

            const summaryRow = tableBody.querySelector('.summary-row');
            if (summaryRow) {
                const cells = summaryRow.querySelectorAll('td');
                const totalA4 = cells[1] ? cells[1].textContent.trim() : '';
                tableText += `\nCELKOV칗 PO캛ET A4: ${totalA4}\n`;
            }

            let emailSubject = 'V칳kaz plotrovanie';
            if (projectNumber && projectName) {
                emailSubject = `V칳kaz plotrovania: ${projectNumber} - ${projectName} (${copies} k칩pi칤)`;
            } else if (projectNumber) {
                emailSubject = `V칳kaz plotrovania: ${projectNumber} (${copies} k칩pi칤)`;
            } else if (projectName) {
                emailSubject = `V칳kaz plotrovania: ${projectName} (${copies} k칩pi칤)`;
            } else {
                emailSubject = `V칳kaz plotrovania: (${copies} k칩pi칤)`;
            }
            const emailBody = `Dobr칳 de켿,

posiel치m V치m V칳kaz plotrovania pre z치kazku 캜.: ${projectNumber} - ${projectName}.

${tableText}
${message ? 'POZN츼MKA\n' + message + '\n' : ''}
캝akujem a prajem pekn칳 de켿.`;

            const mailtoLink = `mailto:${email}?subject=${encodeURIComponent(emailSubject)}&body=${encodeURIComponent(emailBody)}`;
            window.location.href = mailtoLink;
            
            showAlert(`Email pripraven칳 pre ${email}.`, 'success');
        }

        function resetApp() {
            const input = document.getElementById('email');
            const user = 'mudrakova';      // Tu zadaj u쮂셨ate쬬
            const domain = 'dopravoprojekt';       // Tu dom칠nu
            const tld = 'sk';            // Tu TLD
            const email = user + '@' + domain + '.' + tld;
        
            pdfFiles = [];
            fileInput.value = '';
            filesList.classList.add('hidden');
            tableSection.classList.add('hidden');
            tableBody.innerHTML = '';
            document.getElementById('projectSelect').value = '';
            document.getElementById('projectNumber').value = '';
            document.getElementById('projectName').value = '';
            document.getElementById('projectManager').value = '';
            document.getElementById('printType').value = 'finalna';
            document.getElementById('copies').value = '1';
            document.getElementById('email').value = email;
            document.getElementById('message').value = '';
            alertContainer.innerHTML = '';

            input.removeAttribute('readonly');  // Umo쬹칤 edit치ciu ak treba
        }

        function showAlert(message, type) {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
